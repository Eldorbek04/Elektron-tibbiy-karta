<!DOCTYPE html>
<html lang="uz">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dorilar Qidiruvi</title>
    <link rel="stylesheet" href="./css/dorilar.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>

    <div class="container">
        <h1>Dorilar va Muolajalarni Qidirish</h1>
        <p>Qidiruv maydoniga kasallik nomini yoki simptomini kiriting (masalan: bosh og'rig'i).</p>
        
        <div class="search-box">
            <input type="text" id="searchInput" placeholder="Masalan: bosh og'rig'i..." autofocus>
            <button id="searchButton"><i class="fas fa-search"></i> Qidirish</button>
        </div>

        <div id="resultsContainer" class="results-container">
            <p class="initial-message">Qidiruv natijalari shu yerda ko'rsatiladi.</p>
        </div>
    </div>

    <script src="./js/dorilar.js"></script>
</body>
</html>
